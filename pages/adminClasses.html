        function validateForm() {
            var selClass = $('#selClass').val();
            var classCode = $("#txtClassCode").val();
            var classInstructor = $("#selInstructor").val();
            var yearLevel = $("#txtYearLevel").val();
            var section = $("#txtSection").val();
            var classGrade = $("#txtClassGrade").val();

            if(!selClass ||
                !classCode || 
                !classInstructor ||
                !yearLevel ||
                !section ||
                !classGrade ){
                bootbox.alert("Please fill all required fields");
                return false;
            }

            return true;
        }
    </script>
